<ion-content [fullscreen]="true">
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login" [formGroup]="form">
          <!-- <div class="login__field">
            <i class="login__icon fas fa-user"></i>
            <input type="text" class="login__input" placeholder="User name / Email">
          </div> -->
          <div class="login__field">
            <i class="login__icon fas fa-lock"></i>
            <ion-item class="background-item">
              <ion-label position="floating" class="label_input">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </div>
          <ion-item>
            <ion-label position="floating" class="label_input">Contrase√±a</ion-label>
            <ion-grid class="ion-no-margin ion-no-padding" fixed="true">
              <ion-row class="ion-align-items-center">
                <ion-col class="ion-no-padding">
                  <ion-input clearOnEdit="false" formControlName="password"
                    [type]="(type_password ? 'password' : 'text')">
                  </ion-input>
                </ion-col>
                <ion-col class="ion-no-padding" size="auto">
                  <ion-button (click)="passwordTypeToggle()" fill="clear">
                    <ion-icon name="{{(type_password ? 'eye' : 'eye-off')}}"></ion-icon>
                  </ion-button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
          <button class="button login__submit">
            <span class="button__text" (click)="submit()"> <ion-spinner *ngIf="cargando ;else enviar"></ion-spinner>
              <ng-template #enviar>Ingresar</ng-template></span>
            <i class="button__icon fas fa-chevron-right"></i>
          </button>
        </form>
        <div class="social-login">
          <img src="./assets/img/logo.png" alt="">
        </div>
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>
    </div>
  </div>
</ion-content>
